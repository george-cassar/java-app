
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: "image-registry.openshift-image-registry.svc:5000/bog-dev/java-app:latest"
          ports:
            - containerPort: 8080
